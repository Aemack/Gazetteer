<!DOCTYPE html>
<html>
    <head>
        <title>Gazetteer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="https://kit.fontawesome.com/ef02b9276b.js" crossorigin="anonymous"></script>

        <link src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/app.js"></script>
    </head>
    <body>
        <header>
            <h1 id="heading">Gazetteer</h1>
            <form onsubmit="event.preventDefault(), getCountryData()">
                <div class="input-group mb-3"  id="searchbar">
                  
                  <div class="input-group-prepend">
                    <label for="countryQuery" class="input-group-text">Pick a Country</label>
                  </div>
                    <select class="form-control form-control-lg text-center"  id="countryQuery" name="countryQuery"></select>
                  <div class="input-group-prepend">
                    <button onclick="currentLocationClicked()" class="input-group-text"data-toggle="modal" data-target="#exampleModal">Current Location</button>
                  </div>
                    
                </div>  
                  
                <div class=".container">

                  <button onclick="collapseClicked(this)" id="searchButton" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal" >Search!</button>
                </div>
              </form>
                
            

        </header>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title text-center" id="modalLabel"></h5>
                    <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body mx-auto">
                    <div id=mapContainer>
                        <div class="mx-auto" id="mapid"></div>
                    </div>
                      <img id="loadingImage" src="img/loading.gif">
                      <div id="imageContainer"></div>

                    <div id="optionButtons" class="d-flex justify-content-between">

                      <button id="countryButton" onclick="collapseClicked(this)" class="btn btn-primary mx-auto" type="button" data-toggle="collapse" data-target="#collapseCountry" aria-expanded="false">
                        Country Data
                      </button>
  
                      <button id="currencyButton" onclick="collapseClicked(this)" class="btn btn-primary mx-auto" type="button" data-toggle="collapse" data-target="#collapseCurrency" aria-expanded="false">
                        Currency Data
                      </button>  

                      <button id="weatherButton" onclick="collapseClicked(this)" class="btn btn-primary mx-auto" type="button" data-toggle="collapse" data-target="#collapseWeather" aria-expanded="false">
                        Weather
                      </button>

                    </div>
                  </div>
                  <div id="modalFooter" class="modal-footer text-center ">



                  
                  <div class="collapse mx-auto" id="collapseCountry">
                    <div id="countryData" class="card card-body">
                    </div>
                  </div>

                  
                  <div class="collapse mx-auto" id="collapseCurrency">
                    <div id="currencyData" class="card card-body">
                    </div>
                  </div>

                  
                  <div class="collapse mx-auto d-flex" id="collapseWeather">
                    <div id="weatherData0" class="card card-body">
                    </div>
                    <div id="weatherData1" class="card card-body">
                    </div>
                    <div id="weatherData2" class="card card-body">
                    </div>
                    <div id="weatherData3" class="card card-body">
                    </div>
                  </div>


                   </div>
                </div>
              </div>
            </div>

        
    </body>
</html>
